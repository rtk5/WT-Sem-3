<html>
    <head>
        <title>Nested selector</title>
        <style>
            p a {
                color:green
            }
            table tr th {
                background-color:beige;
            }
        </style>
    </head>
    <body>
        <p>
            This is a 
            <a href = "https://ide.geeksforgeeks.org/">Link</a>
            within a paragraph element
        </p>
        <table style="width:100%">
            <tr>
                <th>NAme</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Ram</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Raghav</td>
                <td>05</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>15</td>
            </tr>
        </table>
    </body>
</html>
