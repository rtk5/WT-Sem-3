<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sticky</title>
    <style>
        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            padding: 5px;
            background-color: #cae8ca;
            border: 2px solid #4CAF50;
        }
    </style>
</head>

<body>
    <p>try to <b>scroll</b> inside this frame to understand how sticky positioning
        works</p>
    <div class="sticky">I am a sticky!!!!!</div>

    <div style="padding-bottom: 2000px" ;>
        <p>In this example, the sticky element sticks to the top of the page,
            when u reach its scroll position.
        </p>
        <p>scroll back up to remove the stickiness</p>
    </div>
</body>

</html>
