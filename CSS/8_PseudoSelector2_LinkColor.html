<html>
    <head>
        <style>
            /* unvisited link */
            a:link{color:red
            }

            /*visited link*/
            a:visited{
                color:green
            }

            /* mouse over link */
            a:hover {
                color: hotpink
            }

            /* selected line */
            a:active {
                color:blue
            }
        </style>
    </head>
    <body>
        <h1 align = "center">Pseudo selectors</h1>
        <a href = "3_ExternalCSS.html">Click Here</a>
    </body>
</html>
