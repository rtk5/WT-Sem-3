<html>
    <head>
        <title>Xhr</title>
        <script>
            function loaddata(){
                let xhr = new XMLHttpRequest();
                xhr.open("get", "sample.xml", true);
                xhr.onreadystatechange = showdata;
                xhr.responseType = "document";
                xhr.send(); // corrected
            }
            function showdata(){
                console.log("In showdata");
                if(this.readyState == 4 && this.status == 200){
                    console.log("Inside if");
                    let srnElements = this.responseXML.getElementsByTagName("srn");
                    for(let i = 0; i < srnElements.length; i++){
                        document.querySelector("#container").innerHTML += srnElements[i].textContent;
                    }
                }
            }
        </script>
    </head>
    <body>
        <button onClick="loaddata()">Load Data</button>
        <div id="container"></div>
    </body>
</html>
