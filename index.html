<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGI JOGI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Container for the text and video */
        #container {
            display: flex;
            align-items: center;
        }

        /* Style for the repeated "JOGI JOGI" text */
        .jogiText {
            padding: 20px;
        }

        /* Style for the video */
        #cornerVideo {
            width: 800px; /* Adjust the size of the video */
            z-index: 1000;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

    <!-- Container for text and video -->
    <div id="container">
        <!-- Left "JOGI JOGI" text -->
        <div id="leftText" class="jogiText">JOGI JOGI</div>

        <!-- Video in the center -->
        <video id="cornerVideo" controls autoplay loop muted>
            <source src="Video from Rithvik Matta.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Right "JOGI JOGI" text -->
        <div id="rightText" class="jogiText">JOGI JOGI</div>
    </div>

    <script>
        const leftTextDiv = document.getElementById('leftText');
        const rightTextDiv = document.getElementById('rightText');
        
        // Append new "JOGI JOGI" text repeatedly on both sides
        setInterval(() => {
            const newLeftText = document.createElement('div');
            newLeftText.textContent = "JOGI JOGI";
            leftTextDiv.appendChild(newLeftText);

            const newRightText = document.createElement('div');
            newRightText.textContent = "JOGI JOGI";
            rightTextDiv.appendChild(newRightText);
        }, 500);
    </script>

</body>
</html>
