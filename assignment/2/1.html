<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Example</title>
</head>
<body>

    <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">

        <rect x="10" y="10" rx="15" ry="15" width="150" height="100" fill="url(#grad1)" />
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(255,165,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
        </linearGradient>
        <text x="15" y="60" font-size="16" fill="white">PES2UG23CS485</text>

        <polygon points="200,60 180,90 200,120 240,120 260,90 240,60" fill="purple" transform="rotate(90, 220, 90)" />

        <circle cx="60" cy="150" r="30" stroke="black" stroke-width="4" fill="green" />

        <line x1="150" y1="140" x2="220" y2="140" stroke="blue" stroke-width="4" />

    </svg>

</body>
</html>
