<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS for loop</title>

</head>

<body>
    <h2>Javascript for loops</h2>
    <p id="demo"></p>

    <script>
        const cars = ["Tata", "Toypta", "Honda", "Ford", "Fiat", "Audi"];

        let text = "";
        for (let i = 0; i < cars.length; i++) {
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
        </script>
</body >
</html >
