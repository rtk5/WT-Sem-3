<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG shapes</title>
</head>
<body>
    <svg width="400" height="300" style="border:1px solid black;">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0);"/>

        <circle cx="50" cy="50" r="40" stroke-width="3" fill="red"/>

        <polygon points="200,100 300,100 300,200 200,200" style="fill:lime;stroke:purple;stroke-width:1;"/>

        <ellipse cx="200" cy="80" rx="20" ry="50" style="fill:yellow;stroke:purple;stroke-width:2;"/>

        <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
    </svg>
</body>
</html>
