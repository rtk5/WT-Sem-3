<!DOCTYPE html>
<html lang="en">

<head>
    <title> Math object </title>
</head>

<body>
    <script>
        Math.random() //Returns a value between 0 - 1
        // To get a number between a and b
        
        var a = 10; 
        var b = 20;
        var rnd = a + Math.floor(Math.random() * (b - a))
        var rnd = 1 + Math.floor(Math.random() * 99);
        console.log(rnd);
        var rnd = 1 + Math.floor(Math.random() * 99);
        console.log(rnd);
        
    </script>

</body>

</html>
