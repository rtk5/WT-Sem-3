<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM</title>
</head>
<body onload="init()">
    <script>
        // javascript function
        function init() {
            var x=document.getElementsByName("example");
            x[0].innerHTML = "hello world";
        }
    </script>
    <p id="demo">Web</p>
    <div class="example">First div</div>
    <div class="example">Second div</div>
</body>
</html>
