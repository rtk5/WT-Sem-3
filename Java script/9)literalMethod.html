<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javaascript object creation using literal method</title>
</head>

<body>
    <script>
        var emp = {
            "firstName": "Rithvik", "lastName": "Matta",
            "showName": function () {
                alert(this.firstName + " " + this.lastName);
            }
        }
        emp.showName();
    </script>
</body>

</html>
