<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sorting array</title>
</head>
<body>
    <script type="text/javascript">
      var arr=[1,11,22,3,4,37,6];
      function asc(a,b)
      {
        if (a>b)
          return 1;
        if (a<b)
          return -1;
        if(a==b)
          return 0; 
      }
      console.log(arr.sort(asc));
      document.write(arr.sort(asc));
    </script>
  </body>
</html>
